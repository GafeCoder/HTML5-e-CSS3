<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Media em HTML</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir este site em vários dispositivos diferentes, ou simplesmente diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    
    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reprodudir audio em HTML</p>

    <audio preload="metadata" controls autoplay loop>
        <source src="media/music.mp3" type="audio/mpeg">
        <source src="media/music.mp3" type="audio/mpeg">
        <source src="media/music.mp3" type="audio/mpeg">
        <p>Infelizmente seu navegador não suporta audio, baie o arquivo clicando <a href="media/music.mp3">aqui</a></p>
    </audio>
    
</body>
</html>
