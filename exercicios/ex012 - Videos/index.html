<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Videos com HTML</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado no meu próprio servidor</p>
    
    <video width="300px" poster="imagens/foto-m.png " autoplay controls loop>
        <source src="media/meuvideo.mp4" type="video/mp4">
        <source src="media/meuvideo.m4p" type="video/mp4">
        <source src="media/meuvideo.webm" type="video/webm">
        <source src="media/meuvideo.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de videos <a href="media/meuvideo.mp4">Clique aqui para baixar o vídeo</a></p>

    </video>

    <h1>Inserindo videos externos</h1>
    <h2>Inserindo videos do You Tube</h2>
    <p> Para inserir um video do youtube, basta clicar em compartilharm, em seguida, em incorporar, e copiar o código que será gerado.</p>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/Sn-fhPmwf6A?si=PblMC7XK23_f8QQa" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    
</body>
</html>
