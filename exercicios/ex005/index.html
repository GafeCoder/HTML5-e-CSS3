<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title> Hierarquia de títulos</title>
</head>
<body>
    <h1> Isso é um título </h1>
    <br>
    <h2> Isso também é um título</h2>
    <br><h3>Ainda é um título, mas, de uma hierarquia menos</h3>
    <br>
    <h4>Continua sendo um título </h4>
    <br>
    <h5>Estamos quase lá, mas ainda é um título</h5>
    <h6> Finalmente a menor hierarquia de título</h6>
    <br>
    <p> A hierarquia dos títulos vai de &lt;h1&gt;&lt;/h1&gt a &lt;h6&gt;&lt;/h6&gt;</p>
</body>
</html>
