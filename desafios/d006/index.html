<!DOCTYPE html>
<html lang="pt=br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Tags HTML</title>

</head>
<body>
    <h1>Tags em HTML</h1>

    <p>Em HTML5, podemos enserir os elementos da lista a seguir, passe o mouse sobre o termo para descobrir qual tag devera ser utilizada em cada caso</p>

    <ul>
        <li><abbr title="Use a tag &lt;P&gt;">Paragráfo</abbr></li>
        <li><abbr title="Use a tag &lt;h1&gt; a &lt;h6&gt;">Títulos</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a tag &lt;code&gt;">Códigos-fonde</abbr></li>
        <li><abbr title="Use a tag &lt;ol&gt; e &lt;li&gt;">Listas numeradas</abbr></li>
        <li><abbr title="Use a tag &lt;ul&gt; e &lt;li&gt;">Listas com demarcadores</abbr></li>
    </ul>  
</body>
</html>
